<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Limelight&family=Lora:ital,wght@0,400..700;1,400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Project Library</title>
  </head>
  <body>
    <div class="container">
      <div class="title-h1">
        <h1>My Library</h1>
      </div>
      <form class="form" id="form-book" autocomplete="off">
        <div class="title-book-form input-container">
          <label for="title-book" class="label-form"
            >title<span aria-hidden="true">*</span>:
          </label>
          <input
            type="text"
            id="title-book"
            class="input"
            name="title-book"
            required
            aria-required="true"
          />
        </div>
        <div class="author-book-form input-container">
          <label for="author-book" class="label-form"
            >author<span aria-hidden="true">*</span>:
          </label>
          <input
            type="text"
            id="author-book"
            name="author-book"
            class="input"
            required
            aria-required="true"
          />
        </div>
        <div class="pages-book-form input-container">
          <label for="pages-book" class="label-form"
            >pages<span aria-hidden="true">*</span>:
          </label>
          <input
            type="number"
            id="pages-book"
            name="pages-book"
            class="input"
            required
            aria-required="true"
          />
        </div>
        <div class="read-book-form input-container">
          <label class="label-form"
            >read<span aria-hidden="true">*</span>:
          </label>
          <label for="read-book-yes">Yes </label>
          <input
            type="radio"
            id="read-book-yes"
            class="input"
            name="read-book"
            value="yes"
            required
            aria-required="true"
          />

          <label for="read-book">No</label>
          <input
            type="radio"
            id="read-book-no"
            class="input"
            name="read-book"
            value="no"
            required
            aria-required="true"
          />
        </div>
        <div class="button-submit">
          <button id="book-submit-form" type="submit">add new book</button>
        </div>
      </form>
      <div id="book-cards"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
